<!-- Rotary Phone -->
<div class="rotary-phone">
  <div class="phone-body">
    <div class="phone-handset">
      <div class="ear-piece"></div>
      <div class="mouth-piece"></div>
    </div>

    <div class="rotary-dial">
      <div class="number" data-num="1">1</div>
      <div class="number" data-num="2">2<br><small>ABC</small></div>
      <div class="number" data-num="3">3<br><small>DEF</small></div>
      <div class="number" data-num="4">4<br><small>GHI</small></div>
      <div class="number" data-num="5">5<br><small>JKL</small></div>
      <div class="number" data-num="6">6<br><small>MNO</small></div>
      <div class="number" data-num="7">7<br><small>PQRS</small></div>
      <div class="number" data-num="8">8<br><small>TUV</small></div>
      <div class="number" data-num="9">9<br><small>WXYZ</small></div>
      <div class="number" data-num="0">0</div>
      <div class="dial-center"></div>
    </div>

    <div class="phone-display"></div>
  </div>
</div>
