<body>

<!-- VHS NAV -->
<div class="shelf">
  <div class="vhs" data-content="home">
    <div class="vhs-label">Home</div>
  </div>
  <div class="vhs" data-content="story">
    <div class="vhs-label">Story</div>
  </div>
   <div class="vhs" data-content="santa">
    <div class="vhs-label">Santa</div>
  </div>
  <div class="vhs" data-content="whackelf">
    <div class="vhs-label">Whack-A-Elf</div>
  </div>
    <div class="vhs" data-content="memory">

  </div>
  <div class="vhs" data-content="credits">

  </div>

<!-- TV + PLAYER -->
<div class="tv-container">
  <div class="antenna left"></div>

  <div class="tv">
    <div class="screen" id="screen">ğŸ“¼ Insert a VHS Tape...</div>
  </div>

  <div class="vhs-player">

    <div class="led"></div>
  </div>
</div>


<!-- Visible Elf -->
<div class="elf">
  <img src="https://cdn-icons-png.freepik.com/512/2224/2224757.png" alt="Christmas Elf">
